<div class=" px-8 py-4 pt-16 rounded-lg m-auto w-[fit-content] bg-gradient-to-tr from-blue-400 to-blue-600">
  <div class="w-full h-2 mb-8 rounded-md bg-gradient-to-r shadow-md from-gray-200 to-gray-300"></div>
  <div class="relative flex gap-2">
    <div class="flex absolute bottom-0 gap-2">
      <div class="flex w-24 gap-2 flex-col-reverse justify-start" *ngFor="let col of gameState">
        <p class="w-24 h-24 bg-red-400 rounded-full bg-gradient-to-bl"
          [ngClass]="val != marker ? 'from-red-500 to-red-200' : 'from-green-500 to-green-200'"
          *ngFor="let val of col"></p>
      </div>
    </div>
    <app-game-row (rowClick)="onRowClick(0)"></app-game-row>
    <app-game-row (rowClick)="onRowClick(1)"></app-game-row>
    <app-game-row (rowClick)="onRowClick(2)"></app-game-row>
    <app-game-row (rowClick)="onRowClick(3)"></app-game-row>
    <app-game-row (rowClick)="onRowClick(4)"></app-game-row>
    <app-game-row (rowClick)="onRowClick(5)"></app-game-row>
    <app-game-row (rowClick)="onRowClick(6)"></app-game-row>
  </div>
</div>
